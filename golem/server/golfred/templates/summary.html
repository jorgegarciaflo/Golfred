{% extends "default.html" %}

{% block title %}{% endblock %}

{% block content %}

<div ng-controller="summaryCtrl" ng-init="init('{{uuid}}')">

<td style="vertical-align: top">
	<table class="table">
		<tr>
			<th>Phrase</th>
		</tr>

		<tr ng-repeat="phrases in paragraphs">
			<td> 
			<span ng-repeat="phrase in phrases">
				{[phrase]} 
			</span>
			</td>
		</tr>
	</table>
</td>


</div>


{% endblock %}
